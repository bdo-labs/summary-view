<section class="primary-box scorecard scorecard-summary">

	<h1><a ui-sref="strategy.scorecard({scorecardId: {{scorecard.id}}})">{{scorecard.name}}</a></h1>

	<div class="action-button main-action">
		<i class="fa fa-fw fa-pencil"></i>
	</div>

	<div class="categories">
		<h2><a ui-sref="strategy.scorecard({scorecardId: {{scorecard.id}}})">MÃ¥lstyring</a></h2>
		<ul>
			<li class="category" ng-repeat="category in scorecard.categories | orderBy:'id'">
				<i class="fa fa-fw status-color {{category.trend | trendToColor }} {{category.trend | numToTrend | termToIcon | encircleIcon}}"></i>
				{{category.name}}
			</li>
		</ul>
	</div>

	<div class="chart-component">
		<h2><a ui-sref="strategy.tasks({tasksId: {{scorecard.id}}})">Tiltak</a></h2>
		<div class="chart"></div>
		<div class="description">
			<span class="status-color good">17</span> / <span class="status-color warning">5</span> / <span class="status-color danger">2</span>
		</div>
	</div>

	<p class="slogan descriptive-text">{{scorecard.description}}</p>

</section>
